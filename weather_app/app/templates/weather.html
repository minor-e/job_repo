{% extends "base.html" %}

{% block content %}
<h1>Weather Station</h1>
<form action="", method="POST" >
	{{ form.hidden_tag() }}
	<p>
		{{ form.station.label }} <br>
		{{ form.station(size=32) }}<br>
		{% for error in form.station.errors %}
		<span style="color:red;">[{{ error}}]</span>
		{% endfor %}
	</p>
	<p> {{ form.submit() }} </p>
</form>
{% endblock %}
